{% extends "admin_base.html" %}

{% block title %}Modificar Estilista{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/modificar_estilista.css') }}">
{% endblock %}

{% block content %}
<main>
    <section id="modify-stylist">
        <div class="form-container">
            <h2>Modificar Estilista</h2>
            <form action="{{ url_for('modificar_estilista', id=estilista.id) }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" value="{{ estilista.nombre }}" required>
                </div>
                <div class="form-group">
                    <label for="foto">Foto</label>
                    <input type="file" id="foto" name="foto" accept="image/*">
                    <small>Dejar en blanco si no desea cambiar la foto.</small>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" value="{{ estilista.telefono }}" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" value="{{ estilista.correo }}" required>
                </div>
                <div class="form-group">
                    <label for="activo">Activo</label>
                    <select id="activo" name="activo">
                        <option value="1" {% if estilista.activo == 1 %}selected{% endif %}>Sí</option>
                        <option value="0" {% if estilista.activo == 0 %}selected{% endif %}>No</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Actualizar Estilista</button>
                    <a href="{{ url_for('admin_estilistas') }}" class="btn-danger">Cancelar</a>
                </div>
            </form>
        </div>
    </section>
</main>
{% endblock %}
