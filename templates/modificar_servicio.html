{% extends "admin_base.html" %}
{% block title %}Editar Servicio{% endblock %}
{% block content %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modificar_servicio.css') }}">
{% endblock %}

<main>
    <h2>Editar Servicio</h2>
    <form action="{{ url_for('modificar_servicio', id=servicio._id) }}" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre del servicio:</label>
        <input type="text" name="nombre" id="nombre" value="{{ servicio.nombre }}" required>

        <label for="descripcion">Descripci√≥n:</label>
        <textarea name="descripcion" id="descripcion" required>{{ servicio.descripcion }}</textarea>

        <div class="form-group">
            <label for="foto">Foto</label>
            <input type="file" id="foto" name="foto" accept="image/*"  class="file-input">
            <label for="foto" class="file-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 2v10H2v2h10v10h2V14h10v-2H14V2h-2z"/>
                </svg>
                Seleccionar imagen
            </label> <!-- Etiqueta personalizada -->
        </div>

        <button type="submit">Guardar cambios</button>
    </form>
</main>

{% endblock %}
