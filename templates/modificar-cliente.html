{% extends "base.html" %}
{% block title %}Perfil del Cliente{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cliente.css') }}">
{% endblock %}

{% block content %}
<div class="cliente-form">
<form method="POST" action="{{ url_for('actualizar_cliente') }}">
    <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ session['cliente']['nombre'] }}" required>
    </div>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" value="{{ session['cliente']['email'] }}" required>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" value="{{ session['cliente']['telefono'] }}" required>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" value="{{ session['cliente']['direccion'] }}" required>

    <label for="comentarios">Comentarios:</label>
    <textarea id="comentarios" name="comentarios">{{ session['cliente']['comentarios'] }}</textarea>

    <button type="submit" class="btn">Guardar Cambios</button>
</form>
</div>
{% endblock %}
