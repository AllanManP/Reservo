{% extends "admin_base.html" %}
{% block title %}Agregar Servicio{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agregar_servicio.css') }}">
{% endblock %}
{% block content %}

<main>
    <h2>Agregar Servicio</h2>
    <form action="{{ url_for('agregar_servicio') }}" method="POST" enctype="multipart/form-data"> <!-- Se añadió enctype -->
        <div class="form-group">
            <label for="nombre">Nombre del servicio:</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea name="descripcion" id="descripcion" required></textarea>
        </div>

        <div class="form-group">
            <label for="foto">Foto</label>
            <input type="file" id="foto" name="foto" accept="image/*" required class="file-input">
            <label for="foto" class="file-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 2v10H2v2h10v10h2V14h10v-2H14V2h-2z"/>
                </svg>
                Seleccionar imagen
            </label> <!-- Etiqueta personalizada -->
        </div>
        
        <button type="submit">Agregar Servicio</button>
    </form>
</main>

{% endblock %}
